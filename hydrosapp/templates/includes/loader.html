
    <style>
       
        /* Fullscreen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Dark background with slight transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s ease-in-out; /* Smooth fade effect */
            backdrop-filter: blur(10px); /* Blur effect */
        }

        /* Water animation */
        .water {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
            overflow: hidden;
        }

        .water:before, .water:after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            top: -75px;
            background-color: #fff;
        }

        .water:before {
            border-radius: 45%;
            background: rgba(255,255,255,.7);
            animation: wave 5s linear infinite;
        }

        .water:after {
            border-radius: 35%;
            background: rgba(255,255,255,.3);
            animation: wave 5s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes wave {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }

        /* Loading text */
        .loading-text {
            position: absolute;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            bottom: -60px;
            text-align: center;
        }
    </style>


<div class="overlay" id="overlay">
    <div class="water">
        <div class="loading-text">Loading...</div>
    </div>
</div>

<script>
    let overlay = document.getElementById('overlay');

    // Fade in effect
    setTimeout(() => {
        overlay.style.opacity = '1';
    }, 100); // Slight delay for a smooth effect

    // Fade out effect after 3 seconds
    setTimeout(() => {
        overlay.style.opacity = '0';

        // Hide the overlay after fade out
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 2000); // Match fade-out duration
    }, 2000); // Keep overlay visible for 3 seconds before fade-out
</script>
