
<style>
    /* Fullscreen overlay */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 1); /* Dark background */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0; /* Start invisible */
        transition: opacity 3s ease-in-out; /* Smooth fade effect */
    }

    /* Water animation */
    .water {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        border-radius: 50%;
        position: relative;
        box-shadow: inset 0 0 30px 0 rgba(0,0,0,.5), 0 4px 10px 0 rgba(0,0,0,.5);
        overflow: hidden;
    }

    .water:before, .water:after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        top: -150px;
        background-color: #fff;
    }

    .water:before {
        border-radius: 45%;
        background: rgba(255,255,255,.7);
        animation: wave 5s linear infinite;
    }

    .water:after {
        border-radius: 35%;
        background: rgba(255,255,255,.3);
        animation: wave 5s linear infinite;
    }

    @keyframes wave {
        0% { transform: rotate(0); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>

<div class="overlay" id="overlay">
    <div class="water"></div>
</div>

<script>
    let overlay = document.getElementById('overlay');

    // Fade in effect
    setTimeout(() => {
        overlay.style.opacity = '1';
    }, 50); // Slight delay for a smooth effect

    // Fade out effect after 1 second
    setTimeout(() => {
        overlay.style.opacity = '0';

        // Hide the overlay after fade out
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 2500); // Match fade-out duration
    }, 2500); // Keep overlay for 1 second before fade-out
</script>
