{% load static %}
<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="{% static 'assets/images/atlanislogo.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{%static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{%static 'assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static  'assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <title>ATLANTIS -  Water Bed Charts</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    {% include 'includes/navbar.html' %}
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Water Bed Charts</h2>
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">HydroAtlantis</a></li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link"> Water Bed</a></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end pageheader -->
                <!-- ============================================================== -->
                
                    <!-- ============================================================== -->
                    <!-- line chart  -->
                    <!-- ============================================================== -->
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="date-filter">
                            <label for="dateStart">Start Date</label>
                            <input type="datetime-local" id="startDate" class="form-control">
                            <label for="endDate">End Date</label>
                            <input type="datetime-local" id="endDate" class="form-control">
                            <button onclick="updateChart()" class="btn btn-primary">Filter</button>
                        </div>
                        <div class="card">
                            <h5 class="card-header">Chart of Water Bed Data</h5>
                            <div class="card-body">
                                <canvas id="waterBedChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <!-- ============================================================== -->
                    <!-- end line chart  -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- bar chart  
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="card">
                            <h5 class="card-header">Bar Charts</h5>
                            <div class="card-body">
                                <canvas id="chartjs_bar"></canvas>
                            </div>
                        </div>
                    </div>
                    -->
                    <!-- ============================================================== -->
                    <!-- radar chart 
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="card">
                            <h5 class="card-header">Radar Charts</h5>
                            <div class="card-body">
                                <canvas id="chartjs_radar"></canvas>
                            </div>
                        </div>
                    </div>
                     ============================================================== 
                     end radar chart  -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- polar chart 
                     ==============================================================
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="card">
                            <h5 class="card-header">Polar Charts</h5>
                            <div class="card-body">
                                <canvas id="chartjs_polar"></canvas>
                            </div>
                        </div>
                    </div>
                     ============================================================== -->
                    <!-- end polar chart  -->
                    <!-- ============================================================== -->
                
            </div>
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            {% include 'includes/footer.html' %}
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'assets/vendor/slimscroll/jquery.slimscroll.js' %}"></script>
    <script src="{% static 'assets/vendor/charts/charts-bundle/Chart.bundle.js' %}"></script>
    <script src="{% static 'assets/vendor/charts/charts-bundle/chartjs.js' %}"></script>
    <script src="{% static 'assets/libs/js/main-js.js' %}"></script>
    <script>
        let biofilterChart = null;
        function createChart(data) {
            const ctx = document.getElementById('waterBedChart').getContext('2d');
            if (biofilterChart) biofilterChart.destroy();
            
            biofilterChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: data.datasets
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }
        function updateChart() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            fetch(`?start_date=${startDate}&end_date=${endDate}`, {
                headers: { 'X-Requested-With': 'XMLHttpRequest' }
            })
            .then(response => response.json())
            .then(data => createChart(data))
            .catch(error => console.error('Error:', error));
        }
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            const initialData = JSON.parse('{{ waterbeddt|safe }}');
            createChart(initialData);
        });
    </script>
</body>

 
</html>
